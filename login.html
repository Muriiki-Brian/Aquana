<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquana water</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="">
      <div class="hello">
          <div class="logo">
            <img src="logos/aquana-high-resolution-logo-transparent.png" alt="login-logo" id="logo"><br><br>
          </div>
         <div class="to-be">
              <h1> To be or not to be</h1>
               <h2>Hello Again</h2><br>
                <fieldset>
                <label for="email">
               <input type="email" id="email" name="email" placeholder="Email/Username" required><br>
                </label>
               <label for="password">  
               <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" placeholder="Password" required>
              </label>
              </fieldset>  <br>
              <div class="remember">
                <input type="checkbox" id="remember" name="remember"> Remember me
                <p><a href="#">Forgot your password?</a></p>
              </div><br><br>
               <button><a id="login" href="#">LOGIN</a></button>
              <br>
           </div>
        </div>
        <div class="image">
            <img src="images/fitness-portrait-black-woman-thu.png" alt="athlete" id="athlete">
        </div>
    </form>
</body>
</html>
